<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barriere Checker - Überprüfen Sie die Barrierefreiheit Ihrer Webseite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-5">
                    <h1 class="display-4 fw-bold text-primary mb-3">Barriere Checker</h1>
                    <p class="lead text-muted">
                        Überprüfen Sie die Barrierefreiheit Ihrer Webseite mit unserem modernen Tool.
                        Einfach URL eingeben und los geht's!
                    </p>
                </div>

                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">
                        <form id="checkForm" class="mb-4">
                            <div class="input-group input-group-lg">
                                <input type="url" class="form-control" id="urlInput" 
                                       placeholder="https://ihre-webseite.de" 
                                       required>
                                <button class="btn btn-primary px-4" type="submit">
                                    <i class="fas fa-search me-2"></i>Prüfen
                                </button>
                            </div>
                        </form>

                        <div id="loadingIndicator" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Lädt...</span>
                            </div>
                            <p class="mt-2">Überprüfe Webseite...</p>
                        </div>

                        <div id="results" class="d-none">
                            <h2 class="h4 mb-3">Prüfergebnisse</h2>
                            <div id="issuesList" class="list-group"></div>
                            <div id="summary" class="mt-4 text-center">
                                <div class="alert" role="alert"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
